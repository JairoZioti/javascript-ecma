<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionando Elementos via DOM</title>
</head>
<body>
    <h1>Selecionando Elementos via DOM</h1>
    
    <P>Aqui vai o resultado</P>

    <p>Aprendendo a usar o <strong><q>DOM</q></strong> em Javascript</p>

    <div>Clique em mim</div><br>


    <!--
        ##### Seleções via DOM #####

        por "Marca"
            getElementsByTagName()[]
            getElementsByTagNameNS()[]


        por "ID"
            getElementById()


        por "Nome"
            getElementsByName()[]
            

        por "Classe"
            getElementsByClassName()[]


        por "Seletor"
            querySelector()
            querySelectorAll()

    -->
</body>

<style>
    body {
        background-color: skyblue;
        color: white;
        font: normal 18px Arial;
    }
</style>

<script>
    let p1 = document.getElementsByTagName('p')[1]
    p1.style.backgroundColor = 'lightgreen'
    p1.style.color = 'blue'
    p1.style.padding = '5px'
    p1.style.fontWeight = 'bolder'

    window.document.body.style.background = 'black'

    window.document.write('Está escrito assim: ' + p1.innerText + '<br>')
    window.document.write('Está escrito assim: ' + p1.innerHTML + '<br>')
</script>
</html>
